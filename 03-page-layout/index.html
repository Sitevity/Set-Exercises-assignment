<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flexbox Layout Demo</h1>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#main">Main</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content" id="main">
      <section>
        <h2>Main Content</h2>
        <p>This area expands to fill available space.</p>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>This is the about section.</p>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Flexbox Layout Demo</p>
  </footer>
</body>
</html>
