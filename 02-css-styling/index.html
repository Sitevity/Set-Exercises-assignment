<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="main-title">My Styled Page</h1>
    <nav>
      <ul>
        <li><a href="#section1" id="nav-section1">Section 1</a></li>
        <li><a href="#section2" id="nav-section2">Section 2</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is the first section. Hover over the button below!</p>
      <button class="cta-btn">Click Me</button>
    </section>
    <section id="section2">
      <h2>Section 2</h2>
      <p>This is the second section.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Styled Page</p>
  </footer>
</body>
</html>
